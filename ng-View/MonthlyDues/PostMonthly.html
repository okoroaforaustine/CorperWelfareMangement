<div class="col-lg-offset-3">
    <div class="container">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <i class="glyphicon glyphicon-wrench pull-right"></i>
                            <h4>MonthlyDues</h4>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">

                          


                            <div class="form-group">
                                <label class="col-sm-2 control-label">CorperID</label>

                                <input type="text" class="form-control" name="CorperID"  placeholder="CorperID"   data-ng-model="MonthlyDues.CorperID" >

                            </div>
                          

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Amount </label>
                                <input type="text" class="form-control" name="AmountMonthly" placeholder="0.00" data-ng-model="MonthlyDues.AmountMonthly">
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Month </label>
                                <input type="text" class="form-control" name="Month" placeholder="june" data-ng-model="MonthlyDues.Month">
                            </div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label">Paid </label>
                                <input type="text" class="form-control" name="paid" placeholder="true" data-ng-model="MonthlyDues.paid">
                            </div>
                           
                            <div class="form-group">

                                <div class="col-sm-offset-2">

                                    <button class="btn btn-primary" type="submit" data-ng-click="monthly()">Pay</button>

                                    <div class="form-group">

                                        <div class="col-sm-offset-2 col-sm-10">

                                            <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">

                                                {{message}}
                                                {{error}}
                                            </div>


                                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
