
<div class="col-lg-offset-3">
    <div class="container">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title">
                        <i class="glyphicon glyphicon-wrench pull-right"></i>
                        <h4>Make Monthly Payment</h4>
                    </div>
                </div>
                <form class="form-horizontal">




                    <div class="form-group">
                        <label class="col-sm-offset-2">CorperID</label>

                        <input type="text" name="CorperID" placeholder="2" data-ng-model="MonthlyDues.CorperID">

                    </div>


                    <div class="form-group">
                        <label class="col-sm-offset-2">Amount </label>
                        <input type="text" name="AmountMonthly" placeholder="0.00" data-ng-model="MonthlyDues.AmountMonthly">
                    </div>

                    <div class="form-group">
                        <label class="col-sm-offset-2 ">Month </label>
                        <select name="NyscYear" ng-model="MonthlyDues.Month" required="">

                            
                            <option value="">Select Month</option>
                            <option value="">January</option>
                            <option value="">Febuary</option>
                           <option value="">March</option>
                            <option value="">April</option>
                            <option value="">May</option>
                            <option value="">June</option>
                            <option value="">July</option>
                            <option value="">August</option>
                            <option value="">September</option>
                            <option value="">October</option>

                            <option value="">November</option>
                            <option value="">December</option>
                        </select>

                        
                    </div>


                    <div class="form-group">
                        <label class="col-sm-offset-2">Paid </label>
                        <input type ="text" name="paid" placeholder="true" data-ng-model="MonthlyDues.paid">
                    </div>

                    <div class="form-group">

                        <div class="col-sm-offset-2">

                            <button class="btn btn-primary" type="submit" data-ng-click="monthly()">Pay</button>
                            </div>

                            <div class="form-group">

                                <div class="col-sm-offset-2 col-sm-10">

                                    <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">

                                        {{message}}
                                        {{error}}
                                    </div>



</form>
            </div>
        </div>
    </div>
</div>
