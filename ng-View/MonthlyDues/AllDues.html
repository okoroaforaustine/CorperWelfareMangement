
<div class="col-md-offset-3">
    <div class="container">
        <div class=" panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <div class="panel-title">FillMonthlyDues</div>
            </div>
            <div class="panel-body">
            </div>

            <table class="table table-bordered">

                <tr>
                    <th>MonthlyID</th>
                    <th>AmountMonthly</th>
                    <th>Statecode</th>
                    <th>Paid</th>


                </tr>


                <tr ng-repeat="Corper in Corpers">

                    <td>
                        {{Corper.CorperID}}
                    </td>
                    <td>
                        {{ Corper.Statecode }}
                    </td>
                    <td>
                        {{ Corper.Firstname}}
                    </td>

                    <td>
                        {{Corper.Lastname}}
                    </td>
                    <td>

                        {{Corper.Community}}
                    </td>
                    <td></td>
                    <td><button type="button" class="btn btn-primary" ng-click="GetCorper()">Edit</button>
                    <td>
                        <button type="button" class="btn btn-danger" ng-click="DeleteCorper()">Delete</button>


                    </td>




                </tr>


            </table>
        </div>
    </div>
</div>
