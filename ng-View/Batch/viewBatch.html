
<div class="col-lg-offset-3">
    <div class="container">

        <div class="panel panel-default">
            <div class="panel-heading">Cds</div>
            <div class="panel-body">











                <div class=" panel panel-primary">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Batch</div>
                    <div class="panel-body">
                    </div>

                    <table class="table table-bordered">

                        <tr>
                            <th>Batch Name</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>


                        <tr ng-repeat="Batch in Batch">

                            <td>
                                {{Batch.BatchName}}
                            </td>


                            <td><button type="button" class="btn btn-primary" ng-click="GetCorper()">Edit</button></td>
                            <td>
                                <button type="button" class="btn btn-danger" ng-click="DeleteCorper()">Delete</button>


                            </td>




                        </tr>


                    </table>
                </div>
            </div>






        </div>
    </div>
</div>
