


<div class="col-lg-offset-3">
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">
                    <i class="glyphicon glyphicon-wrench pull-right"></i>
                    <h4>AddCorper</h4>
                </div>
            </div>
            </div>
            <div class="panel-body">
            
               

            <form  class="form-horizontal">
              

                <div class="form-group">
                    <label class="col-sm-2 control-label">STATECODE </label>
                    <input type="text" class="form-control" name="Statecode" placeholder="RV/1234/1564" data-ng-model="Corper.Statecode">
                </div>


                <div class="form-group">

                    <label class="col-sm-2 control-label">FIRSTNAME </label>

                    <input type="text" class="form-control" name="Firstname"placeholder="Okoroafor" data-ng-model="Corper.Firstname">

                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">LASTNAME </label>
                    <input type="text" class="form-control" name="Lastname" placeholder="Austine" data-ng-model="Corper.Lastname">
                </div>
                <div class="form-group">

                    <label class="col-sm-2 control-label">Sex</label>

                    <input type="text" class="form-control" name="Sex" placeholder="Male" data-ng-model="Corper.Sex">

                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">COMMUNITY </label>
                    <select class="form-control" name="Community" ng-model="Corper.Community" ng-options="Community for Community in AbuahCommunity"></select>
                </div>

                
                <div class="form-group">

                    <div class="col-sm-offset-2">

                        <button class="btn btn-primary" type="submit" data-ng-click="SaveCorper()">Submit</button>

                        <div class="form-group">

                            <div class="col-sm-offset-2 col-sm-10">

                                <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">

                                    {{message}}

                                </div>


                                {{error}}


            </form>




        </div>






        </div>

        </div>
